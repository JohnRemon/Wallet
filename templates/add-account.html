{% extends "layout.html" %}
{% block title %}
    Add Account
{% endblock %}
{% block main %}
<div class="container py-1">
    <div class="form-container">
        <form action="/accounts/add-account" method="post">
            <div class="d-flex flex-column gap-3">
                <div class="d-flex justify-content-center gap-3 mb-3">
                </div>
                <div class="form-group">
                    <label for="accountNamed">Name</label>
                    <input type="text" class="form-control" name="name" id="acountName" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="typeSelect">Account Type</label>
                    <select class="form-select" id="typeSelect" name="type">
                        <option value="default" selected disabled>Account Type</option>
                        <option value="General">General</option>
                        <option value="Cash">Cash</option>
                        <option value="Bank">Bank</option>
                        <option value="Credit Card">Credit Card</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="initialAmount" class="form-label">Initial Amount</label>
                    <input type="number" class="form-control" id="initialAmount" placeholder="0" name="initial" min="0">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Add Account</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

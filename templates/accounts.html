{% extends "layout.html" %}


{% block title %}
    Account
{% endblock %}
{% block main %}
<div class="container text-center">
    <div class="row">
        <div class="col-sm-4">
            <h2 class="h2">Accounts</h2>
            <form action="/accounts/add-account" method="get">
                <button type="submit" class="btn btn-success">+ Add</button>
            </form>
        </div>
        <div class="col-sm-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-start">Name</th>
                        <th class="text-end">Type</th>
                        <th class="text-end">Balance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for account in accounts %}
                        <tr>
                                <td class="text-start" onclick="window.location.href='accounts/detail/{{account.account_id}}'" style="cursor: pointer;">{{account.name}}</td>
                                <td class="text-end">{{account.type}}</td>
                                <td class="text-end">{{ account.balance }}</td>
                                <td class="text-end">
                                <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
                                    <i class="fa-solid fa-ellipsis"></i>
                                  </button>
                                  <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="/accounts/edit/{{account.account_id}}">Edit</a></li>
                                    <form action="/accounts/delete/{{ account.account_id }}" method="post" class="d-inline">
                                        <button type="submit" class="dropdown-item red" onclick="return confirm('Are you sure you want to delete this account?')">Delete</button>
                                    </form>
                                  </ul>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
